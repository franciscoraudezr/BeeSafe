<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeSafe</title>

    <link rel="stylesheet" href="../../../assets/css/estilosGlobales.css">
    <link rel="stylesheet" href="estilos.css">

    <link href="https://fonts.googleapis.com/css?family=Baloo|Baloo+2&display=swap" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://kit.fontawesome.com/2b7b514291.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

        <nav>

            <img class="logo_header" src="../../../assets/img/blancobesafe.png" alt="">
            <a class="alt_letra derecha " href="../../sesiones_perfiles/perfilUsuarioClasico/index.html">PERFIL <i
                    class="far fa-user-circle"></i></a>
            <a class="alt_letra titulo_cuenta " href="../../sesiones_perfiles/sesionUsuarioClasico/index.html">—USUARIO
                TRADICIONAL</a>


        </nav>

    </header>

    <main>

        <!-- =======================================
            CONTENIDO EN EL CAMPO IZQUIERDO DE LA PAGINA INICIO
        =================================================-->
        <div class=" contenido_izquierdo izquierda">

            <br>

            <ul style="list-style-type:none;" class="alt_letra listas_menu">

                <h3 class="titulo_lateral alt_letra">Opciones</h3> <br>
                <li><a href="../../sesiones_perfiles/sesionUsuarioClasico/index.html">Mapa</a> </li>
                <br>

                <li><a href="../../registros/registroSiniestroAsistencia/index.html">Reporte de incidente</a> </li>
                <br>
                <li><a href="../../listar/listarReporteAsistenciaClasico/index.html">Asistencias Solicitadas</a> </li>

                <br>
                <li><a href="../../listar/listarVehiculos/index.html">Vehículos</a> </li>

                <br>
                <li><a href="../../listar/listarMetodoPago/index.html">Métodos de pago</a> </li>
                <br>

                <br>
            </ul>

        </div>

        <!-- =======================================
            CONTENIDO EN EL CAMPO IZQUIERDO DE LA PAGINA INICIO
        =================================================-->

        <!-- =======================================
                                Contenido Central Inicio
        =================================================-->

        <div class="contenidoPrincipal">

            <section class="listadoUsuarios">

                <br><br>
                <button class="boton_2 alt_letra fondosG modificarBoton derecha " type="button">
                    <a class="redireccion" onclick="enviar()">Enviar solicitud</a>
                </button>

                <br>

                <h1 class="izquierda alt_letra">Reportar Incidente</h1>

                <br><br>

                <div id="contenidoUsuario">
                    <br>



                    <div class="izquierda">

                        <select class="fondosG" id="categoriaIncidente">
                            <option value="" selected hidden>Categoria de incidente :</option>
                        </select>


                        <select class="fondosG" id="habilitar" onchange="habilitar()">
                            <option value="" selected hidden>¿ Desea asistencia ?</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>

                        <br> <br>


                        <select class="fondosG" id="rutaIncidente">
                            <option value="" selected hidden>Ruta del incidente:</option>
                        </select>



                        <select class="fondosG " hidden id="metodoPago">
                            <option value="" selected hidden>Tarjetas disponibles:</option>
                        
                        </select>
                        <br><br>


                        <textarea class="fondosG izquierda" value="" placeholder="Descripción"
                            name="descripcionSiniestro" id="descripcionIncidente" rows="5"></textarea>

                        <select class="fondosG subirPoco" hidden id="tipoAsistencia">
                            <option value="" selected hidden>Tipo de asistencia:</option>
                          
                        </select>

                        <br><br>

                        <br> <br>
                        <br> <br>
                        <input onchange="subirImagen()" class="estiloBoton derecha" type="file" name="image" id="image">
                        <h4 class="tituloFoto">Foto del incidente</h4>

                        <img class="" id="imagenAgregada" alt=""> <br><br>
                        <i class="far fa-image muestraIcono" id="muestraIcono"></i><br> <br> <br> <br> <br>


                    </div>



                    <br> <br>
                    <div class="derecha mapita" id='map' style='height: 60vh; width: 60vh;' ;></div>

                </div>

                <br>


            </section>

        </div>


        <!-- =======================================
                                Contenido Central Final
        =================================================-->

    </main>



    <footer>

        <p class="derecha">WORKAPES&copy;<span>Todos los derechos reservados </span></p>

    </footer>

    <script src="index.js"></script>
    <script src="mapa.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
